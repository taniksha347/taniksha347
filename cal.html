<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <script defer src="cal.js"></script>

</head>

<body>
    <div id="main">
        <input type="text" id="calc"><br>
        <input type="button" value="7" class="button" onclick="input('7')">
        <input type="button" value="8" class="button" onclick="input('8')">
        <input type="button" value="9" class="button" onclick="input('9')">
        <input type="button" value="+" class="button" onclick="input('+')" style="background-color: rgb(255, 129, 150);"><br>
        <input type="button" value="4" class="button" onclick="input('4')">
        <input type="button" value="5" class="button" onclick="input('5')">
        <input type="button" value="6" class="button" onclick="input('6')">
        <input type="button" value="-" class="button" onclick="input('-')" style="background-color: greenyellow;"><br>
        <input type="button" value="1" class="button" onclick="input('1')">
        <input type="button" value="2" class="button" onclick="input('2')">
        <input type="button" value="3" class="button" onclick="input('3')">
        <input type="button" value="*" class="button" onclick="input('*')" style="background-color: chocolate;"><br>
        <input type="button" value="0" class="button" onclick="input('0')">
        <input type="button" value="del" class="button" onclick="C()">
        <input type="button" value="/" class="button" onclick="input('/')" style="background-color: blue;">
        <input type="button" value="=" class="button" onclick="result()" style="background-color: cyan;"><br>
        <input type="button" value="00" class="button" onclick="input('00')" style="background-color: rgb(122, 2, 106);">
        <input type="button" value="." class="button" onclick="input('.')" style="background-color: rgb(255, 0, 136);">
        <input type="button" value="AC" class="button" onclick="C()" style="background-color: rgb(0, 255, 55);">
        <input type="button" value="%" class="button" onclick="input('%')" style="background-color: rgb(144, 0, 255);">
    </div>
</body>

</html>
